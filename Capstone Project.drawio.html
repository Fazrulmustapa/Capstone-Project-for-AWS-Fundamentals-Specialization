ue=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;mO1ZXjzBQhM4QaGB3Tmr-15\&quot; target=\&quot;mO1ZXjzBQhM4QaGB3Tmr-27\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;425\&quot; y=\&quot;380\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;524\&quot; y=\&quot;492\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-27\&quot; value=\&quot;\&quot; style=\&quot;outlineConnect=0;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;shape=mxgraph.aws3.classic_load_balancer;fillColor=#F58536;gradientColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;491\&quot; y=\&quot;430\&quot; width=\&quot;59\&quot; height=\&quot;62\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-69\&quot; value=\&quot;EC2 Instance\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;160\&quot; y=\&quot;710\&quot; width=\&quot;90\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-70\&quot; value=\&quot;EC2 Instance\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;620\&quot; y=\&quot;320\&quot; width=\&quot;90\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-79\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.446;entryY=0;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;mO1ZXjzBQhM4QaGB3Tmr-33\&quot; target=\&quot;mO1ZXjzBQhM4QaGB3Tmr-26\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-80\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;mO1ZXjzBQhM4QaGB3Tmr-36\&quot; target=\&quot;mO1ZXjzBQhM4QaGB3Tmr-38\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-82\&quot; value=\&quot;VPC\&quot; style=\&quot;points=[[0,0],[0.25,0],[0.5,0],[0.75,0],[1,0],[1,0.25],[1,0.5],[1,0.75],[1,1],[0.75,1],[0.5,1],[0.25,1],[0,1],[0,0.75],[0,0.5],[0,0.25]];outlineConnect=0;gradientColor=none;html=1;whiteSpace=wrap;fontSize=12;fontStyle=0;container=1;pointerEvents=0;collapsible=0;recursiveResize=0;shape=mxgraph.aws4.group;grIcon=mxgraph.aws4.group_vpc2;strokeColor=#8C4FFF;fillColor=none;verticalAlign=top;align=left;spacingLeft=30;fontColor=#AAB7B8;dashed=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;50\&quot; y=\&quot;100\&quot; width=\&quot;750\&quot; height=\&quot;1210\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-84\&quot; value=\&quot;Three-tiered architecture, which is hosted within a VPC contains frontend/presentation layer, the backend/business-logic layer, and data storage layer, together with an analytics layer for analytics workloads. &amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;60\&quot; y=\&quot;1370\&quot; width=\&quot;490\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;mO1ZXjzBQhM4QaGB3Tmr-85\&quot; value=\&quot;&amp;lt;div&amp;gt;Any incoming requests from the Internet start by entering the Virtual Private Cloud (VPC) through the Internet Gateway. These requests are then directed to the Application Load Balancer (ALB), which evenly distributes the traffic among various EC2 instances deployed across multiple availability zones. For backend business logic, requests are routed through a second load balancer, ensuring that traffic is balanced among several EC2 instances also spread across different availability zones. A single master Amazon RDS instance handles all write operations and relevant read operations for the website&#39;s workload. This master database instance replicates changes instantly to a standby RDS instance, which acts as a failover target and also serves as a read replica for analytics workloads.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Read requests related to data analytics are managed by a third load balancer, which directs these requests to multiple Amazon EMR instances. These instances, running Apache Hadoop, process the raw data, which is subsequently visualized using Amazon QuickSight. The entire solution is designed with a cloud-native approach, which may require the customer to refactor their existing code to leverage cloud-native features and services. This refactoring fosters a more streamlined and managed architecture compared to their current setup, enhancing operational efficiency and reducing maintenance overheads.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;The proposed architecture is highly scalable, leveraging load balancers and auto-scaling groups to dynamically adjust to varying levels of demand. This ensures that the application can scale up or down automatically as needed. Additionally, the solution boasts high availability and fault tolerance, thanks to its multi-AZ deployment strategy and redundant services that maintain operations even in the event of component failures.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;60\&quot; y=\&quot;1480\&quot; width=\&quot;750\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
